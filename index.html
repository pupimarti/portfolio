<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juan Martí</title>
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,700,700i,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="container">
        <header class="content-header">
            <div class="header">
                <h1 class="title">Juan Martí</h1>
                <p class="desc">¡Hola! Soy estudiante de desarrollo de software y apasionado por el frontend.</p>
                <div class="social">
                    <img src="assets/linkedin.svg" alt="linkedin" class="icon-social linkedin" />
                    <img src="assets/github.svg" alt="github" class="icon-social github" />
                    <img src="assets/mail.svg" alt="mail" class="icon-social mail" />
                </div>
            </div>
        </header>

        <div class="proyect proyect-pupigram">
            <div class="proyect-logo-content"><img src="assets/pupigram.png" class="proyect-logo" alt="pupigram" /></div>
            <div class="proyect-info-content">
                <h3 class="proyect-title">Pupigram</h3>
                <p class="proyect-desc">Clon de Instagram realizado en ReactJS</p>
                <div class="proyect-links">
                    <img src="assets/github.svg" alt="github" class="icon-social github" />
                    <img src="assets/web.svg" alt="github" class="icon-social web" />
                </div>
            </div>
        </div>

        <div class="proyect proyect-juantsapp">
            <div class="proyect-logo-content"><img src="assets/pupigram.png" class="proyect-logo" alt="pupigram" /></div>
            <div class="proyect-info-content">
                <h3 class="proyect-title">JuantsApp</h3>
                <p class="proyect-desc">Clon de Whatsapp realizado en ReactJS</p>
                <div class="proyect-links">
                    <img src="assets/github.svg" alt="github" class="icon-social github" />
                    <img src="assets/web.svg" alt="github" class="icon-social web" />
                </div>
            </div>
        </div>

        <div class="proyect proyect-newface">
            <div class="proyect-logo-content"><img src="assets/pupigram.png" class="proyect-logo" alt="pupigram" /></div>
            <div class="proyect-info-content">
                <h3 class="proyect-title">New Face Dolores</h3>
                <p class="proyect-desc">Catálogo de Local de Ropa en ReactJS+Firebase</p>
                <div class="proyect-links">
                    <img src="assets/github.svg" alt="github" class="icon-social github" />
                    <img src="assets/web.svg" alt="github" class="icon-social web" />
                </div>
            </div>
        </div>
    </div>
</body>
</html>
