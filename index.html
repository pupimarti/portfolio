<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Juan Martí</title>
    <link
      href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,700,700i,900"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css.css" />
  </head>
  <body>
    <div class="container">
      <header class="content-header">
        <div class="header">
          <h1 class="title">Juan Martí</h1>
          <p class="desc">
            ¡Hola! Soy estudiante de desarrollo de software y apasionado por el
            frontend.
          </p>
          <div class="social">
            <a
              href="https://www.linkedin.com/in/pupimarti/"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img
                src="assets/linkedin.svg"
                alt="linkedin"
                class="icon-social linkedin"
              />
            </a>
            <a
              href="https://github.com/pupimarti"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img
                src="assets/github.svg"
                alt="github"
                class="icon-social github"
              />
            </a>
            <a
              href="mailto:pupi_marti@hotmail.com"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img src="assets/mail.svg" alt="mail" class="icon-social mail"
            /></a>
          </div>
        </div>
      </header>

      <div class="proyect proyect-pupigram">
        <div class="proyect-logo-content">
          <img src="assets/pupig.png" class="proyect-logo" alt="pupigram" />
        </div>
        <div class="proyect-info-content">
          <h3 class="proyect-title">Clon frontend de Instagram</h3>
          <p class="proyect-desc">ReactJS</p>
          <div class="proyect-links">
            <a
              href="https://github.com/pupimarti/pupigram"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img
                src="assets/github.svg"
                alt="github"
                class="icon-social github"
              />
            </a>
            <a
              href="https://pupimarti.github.io/pupigram/#/"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img src="assets/web.svg" alt="web" class="icon-social web"
            /></a>
          </div>
        </div>
      </div>

      <div class="proyect proyect-juantsapp">
        <div class="proyect-logo-content">
          <img src="assets/juantsapp.png" class="proyect-logo" alt="pupigram" />
        </div>
        <div class="proyect-info-content">
          <h3 class="proyect-title">Clon frontend de Whatsapp</h3>
          <p class="proyect-desc">ReactJS</p>
          <div class="proyect-links">
            <a
              href="https://github.com/pupimarti/juantsapp"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img
                src="assets/github.svg"
                alt="github"
                class="icon-social github"
              />
            </a>
            <a
              href="https://pupimarti.github.io/juantsapp/"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img src="assets/web.svg" alt="web" class="icon-social web"
            /></a>
          </div>
        </div>
      </div>

      <div class="proyect proyect-newface">
        <div class="proyect-logo-content">
          <img src="assets/newface.png" class="proyect-logo" alt="pupigram" />
        </div>
        <div class="proyect-info-content">
          <h3 class="proyect-title">Catálogo de Local de Ropa</h3>
          <p class="proyect-desc">
            ReactJS + Firebase
          </p>
          <div class="proyect-links-only">

          <a
            href="https://newface-dolores.web.app/"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img src="assets/web.svg" alt="web" class="icon-social web"
          /></a>
          </div>
        </div>
      </div>

      <footer class="footer"></footer>
    </div>
  </body>
</html>
